# Note: Proper variables must be set: https://github.com/sealedsins/torei/settings/variables/actions
name: Pages Deploy

on:
  workflow_dispatch:
  push:
    branches: ['master']

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  cancel-in-progress: false
  group: 'pages'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Run code style check
        run: npm run format-check
      - name: Run typecheck
        run: npm run typecheck

  build:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            .nuxt
            dist
          key: ${{ runner.os }}-nuxt-build-${{ hashFiles('dist') }}
          restore-keys: |
            ${{ runner.os }}-nuxt-build-
      - name: Install dependencies
        run: npm install
      - name: Generate static pages
        run: npm run build
        env:
          # Beta feature. Read more:
          # https://docs.github.com/en/actions/learn-github-actions/variables
          NUXT_PUBLIC_CANONICAL_PROTOCOL: ${{ vars.CANONICAL_PROTOCOL }}
          NUXT_PUBLIC_CANONICAL_HOST: ${{ vars.CANONICAL_HOST }}
          NUXT_APP_BASE_URL: ${{ vars.BASE_URL }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
